<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Employe Details</title>
</head>
<body>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h1 class="text-center">Employee Details</h1>
            <form action="" class="border p-3">
                <input type="text" id="empid" placeholder="Employee ID" class="form-control"><br>
                <input type="text" id="empName" placeholder="Employee Name" class="form-control"><br>
                <input type="text" id="empAddr" placeholder="Employee Address" class="form-control"><br>
                <input type="text" id="empDesg" placeholder="Employee Designation" class="form-control"><br>
                <input type="text" id="empExp" placeholder="Employee Experience" class="form-control"><br>
                <input type="text" id="empSalary" placeholder="Employee Salary" class="form-control"><br>
                <input type="button" onclick="addEmp()" value="Add Employee" class="btn btn-success">

            </form>
        </div>
        <div class="col-3"></div>
    </div>
</body>
<script src="./employee.js"></script>
</html>
